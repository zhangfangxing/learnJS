<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a标签</title>
    <style>
        .test{
            height: 1300px;
            width: 300px;
            border-width: 2px;
            border-style: solid;
            border-color: red;
        }
        .aClass{
            position:fixed;
            right:0;
            bottom:0;
        }
    </style>
</head>
<body>
    <div id="topDiv"></div>
    <div class="test">1</div>
    <div class="test">2</div>
    <div class="test">3</div>
    <div class="test">4</div>
    <a href="#topDiv" class="aClass">回到顶部</a>
    </body>
</html>
