<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        #myul{
            /* height: 500px; */
            width: 500px;
            background-color:pink;
            border: 1px dashed black;
	        border: solid;
            margin-bottom: 30px;
        }
        #mt{
            height: 100px;
            width: 500px;
            border: 1px dashed black;
	        border: solid;
            margin-bottom: 30px;
        }
    </style>
    <script type="text/javascript">
        function sendMsg(){
            var index = 0;
            var mtValue = document.getElementById("mt");
            var oLi = document.createElement("ol");
            oLi.style = "{float: left}";
            if(!mtValue.value){
                alert("请输入内容");
                return;
            }
            index++;
            oLi.innerHTML = index+","+mtValue.value;
            document.getElementById("mSpan").style.display = 'none';
            var myul = document.getElementById("myul");
            myul.appendChild(oLi);
            mtValue.value = "";
        }
    </script>
</head>
<body>
    <h1>留言板</h1>
    <ul id="myul">
        <span id="mSpan">请输入内容...</span>
    </ul>
    <textarea id="mt"></textarea><br>
    <input type="button" value="发表留言" id="btn" onclick="sendMsg()">
</body>
</html>
