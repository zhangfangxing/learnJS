<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		
			div{
					height: 300px;
					background-color: black;
					margin-left: 100px;
					width: 100%;
			}
				
		/* 只设置上面的宽度和背景颜色时，周围会有小白边，用margin设置则取消白边 */
			*{
				margin: 0;
			}
		</style>
	</head>
	<body>
		<div>
			<!-- div独占一行，但是不代表宽度为百分百，除非强行设置 -->
			<!-- 此项目中强行设置了div长度是百分百，并且设了左边距，出现了滚动条，代表此div为百分百的-->
		</div>
	</body>
</html>
