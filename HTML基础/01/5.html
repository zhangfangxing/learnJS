<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			span{
				width: 300px;
				height: 300px;
				background-color: #000000;
			}
		</style>
	</head>
	<body>
		<!-- 行内元素、内联元素，不支持宽高，其大小会随着内容而变大 -->
		<!-- 例如span就是一个标准的内联元素 -->
		<span></span>
		<!-- 此项目会发现什么都没有 因为span没有内容，所以其高度为0 -->
		<!-- div是块状元素，span是内联元素，
		如果不确定是块状元素还是内联元素可以设置一下高度就知道了-->
	</body>
</html>
