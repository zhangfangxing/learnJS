<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		/* div特性为独占一行，所以这里也可以不用给参数 */
			div{
					height: 300px;
					background-color: black;
			}
				
		/* 只设置上面的宽度和背景颜色时，周围会有小白边，用margin设置则取消白边 */
			*{
				margin: 0;
			}
		</style>
	</head>
	<body>
		<div>
			
		</div>
	</body>
</html>
<!-- margin特性包括了margin left ：距左原素块间距（设定距左内边距） ；margin top：距头上(上)原素块间距（设定距顶端原素块间距）；margin right ：距右原素块间距（设定距右原素块距） ；margin bottom ：底元素块间距（设定距低（下）原素块距）。其二维搭建图由此可见CSS特性二维图

margin left使用方法：margin-left:10px; 这个意思间距左原素块距10清晰度，可跟百分数如（margin-left:10%; 间距左原素块10%的间距）
margin right使用方法：margin-right:10px; 这个意思间距右边原素块距10清晰度，可跟百分数如（margin-right:10%; 间距右边原素块10%的间距）；
margin top使用方法：margin-top:10px; 这个意思间距顶边原素块距10清晰度，可跟百分数如（margin-top:10%; 间距顶边原素块10%的间距）
margin bottom使用方法：margin-bottom:10px; 这个意思间距低边原素块距10清晰度，可跟百分数如（margin-bottom:10%; 间距底边原素块10%的间距）

留意margin正中间的连接“ - ”号，设定间距值时用“ ： ”并授予值，并且以“ ； ”完毕，而且全都用小写字母半角英文字母。如果是上下左右都必须设定margin的值时可以缩写来完成，以提升css 。 -->
